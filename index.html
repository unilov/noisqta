    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.volume = 1.0;
            audio.currentTime = 0;
            audio.play();
        }


        function fetchUserImage(userId, imgElementId) {
            fetch(`https://discord-web-api.glitch.me/discord/user/${userId}`, {
                method: "GET",
                mode: "cors"
            }).then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            }).then(data => {
     
                document.getElementById(imgElementId).src = data.url;
            }).catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        }

     
        const userIds = [
            { id: "909483780518060043", imgId: "primeirobreck" }  
        ];

      
        userIds.forEach(user => {
            fetchUserImage(user.id, user.imgId);
        });
    </script>
